name: Build and Test
on: [ push ]
jobs:
  build-test-2021:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 17
      - uses: gradle/gradle-build-action@v2
        working-directory: ./2021
        with:
          gradle-version: wrapper
          arguments: build test